_schema-version: "3.2"
ID: pntceesurveyapp-pntceesurveyapp
description: P&T CEE Survey App
version: 0.0.1
modules:
- name: pntceesurveyapp-pntceesurveyapp-dest-content
  type: com.sap.application.content
  requires:
  - name: pntceesurveyapp-pntceesurveyapp-dest-srv
    parameters:
      content-target: true
  - name: pntceesurveyapp-pntceesurveyapp-repo-host
    parameters:
      service-key:
        name: pntceesurveyapp-pntceesurveyapp-repo-host-key
  - name: pntceesurveyapp-pntceesurveyapp-uaa
    parameters:
      service-key:
        name: pntceesurveyapp-pntceesurveyapp-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: pntceesurveyapp-pntceesurveyapp_repo_host
          ServiceInstanceName: pntceesurveyapp-pntceesurveyapp-html5-srv
          ServiceKeyName: pntceesurveyapp-pntceesurveyapp-repo-host-key
          sap.cloud.service: pntceesurveyapp-pntceesurveyapp
        - Authentication: OAuth2UserTokenExchange
          Name: pntceesurveyapp-pntceesurveyapp_uaa
          ServiceInstanceName: pntceesurveyapp-pntceesurveyapp-xsuaa-srv
          ServiceKeyName: pntceesurveyapp-pntceesurveyapp-uaa-key
          sap.cloud.service: pntceesurveyapp-pntceesurveyapp
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: pntceesurveyapp-pntceesurveyapp-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: pntceesurveyapp-pntceesurveyapp-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - pntceesurveyapppntceesurveyapp.zip
      name: pntceesurveyapppntceesurveyapp
      target-path: resources/
- name: pntceesurveyapppntceesurveyapp
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: pntceesurveyapp-pntceesurveyapp-dest-srv
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: pntceesurveyapp-pntceesurveyapp-dest-srv
    service-plan: lite
- name: pntceesurveyapp-pntceesurveyapp-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: pntceesurveyapp-pntceesurveyapp-xsuaa-srv
    service-plan: application
- name: pntceesurveyapp-pntceesurveyapp-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: pntceesurveyapp-pntceesurveyapp-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
